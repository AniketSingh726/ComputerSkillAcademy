<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #e0a421, #e4ad47, #ffffff, #86ee6c, #99f165);
            background-size: 300% 300%;
            animation: background-shift 1s infinite ease-in-out;
        }

        @keyframes background-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #050505;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            max-width: 100rem;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            background: linear-gradient(45deg, #f0a417, #e29505, #fffeff, #06d106, #1ecf06);
            background-size: 300% 300%;
            animation: background-shift 1s infinite ease-in-out;
            border-radius: 0.6rem;
            box-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .about-content {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }
        .about-content h1{
            font-size: 50px;
        }
         /* Modal styles */
         .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            font-size:20px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 600px;
            height:200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .modal-content input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color:rgb(255, 115, 0);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color:rgb(30, 179, 0);
        }
        .btn {
      padding: 4rem 4rem;
      background-color: #f18b05;
      color: rgb(255, 255, 255);
      font-size: 2em;
      text-decoration: none;
      border-radius: 0.5rem;
    }

    .btn:hover {
      background-color: #037011;
    }
    </style>
</head>
<body>
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <h2><i class="fa-solid fa-user-tie"></i><br>
            Enter Admin Password</h2>
            <input type="password" id="admin-password" placeholder="Password"><br>
            <button onclick="checkPassword()"><i class="fa-solid fa-lock"></i> Submit</button>
        </div>
    </div>
    <header>
        <h1>Admin login</h1>
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    </header>
    <div class="container">
        <div class="about-content">
            <a href="feeslip.html" class="btn"><i class="fa-solid fa-receipt"></i> Fee Reciept</a>
            <a href="registration form.html" class="btn"><i class="fa-regular fa-address-card"></i> Registration Form</a>
            
        </div>
    </div>
</body>
<script>
    const adminPassword = "sunilsingh123"; // Set your admin password here

    // Show the password modal on page load
    window.onload = () => {
        document.getElementById('password-modal').style.display = 'flex';
    };

    function checkPassword() {
        const enteredPassword = document.getElementById('admin-password').value;
        if (enteredPassword === adminPassword) {
            document.getElementById('password-modal').style.display = 'none'; // Hide modal on success
        } else {
            alert("Incorrect Password! Access Denied.");
            document.body.innerHTML = "<h1 style='text-align: center; color: red;'>403 Forbidden</h1>";
        }
    }
     // Simulate a delay to demonstrate the loading animation
     window.addEventListener("load", () => {
            const loadingSpinner = document.querySelector(".loading-spinner");
            const notificationBox = document.querySelector(".notification-box");

            // Hide the loading spinner and show the notification content after a delay
            setTimeout(() => {
                loadingSpinner.style.display = "none";
                notificationBox.style.display = "block";
            }, 2000); // 2-second delay
        });
</script>
</html>
